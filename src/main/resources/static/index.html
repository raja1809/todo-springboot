<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .add-todo-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-buttons .btn {
            flex: 1;
            min-width: 100px;
        }

        .filter-buttons .btn.active {
            background: #764ba2;
            color: white;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .todo-item:active {
            transform: scale(0.98);
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .todo-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 10px;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 2px;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .todo-description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .todo-date {
            font-size: 12px;
            color: #9ca3af;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .filter-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Todos</h1>
            <p>Stay organized, get things done!</p>
        </div>

        <div class="add-todo-form">
            <h2 style="margin-bottom: 15px; color: #1f2937;">Add New Todo</h2>
            <form id="addTodoForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="todoTitle" 
                        placeholder="What needs to be done?" 
                        required
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="todoDescription" 
                        placeholder="Add details (optional)"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>

        <div class="filter-buttons">
            <button class="btn active" onclick="filterTodos('all')">All</button>
            <button class="btn" onclick="filterTodos('active')">Active</button>
            <button class="btn" onclick="filterTodos('completed')">Completed</button>
        </div>

        <div id="todosList" class="todos-list"></div>
    </div>

    <script>
        const API_URL = '/api/todos';
        let currentFilter = 'all';

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
        });

        // Add todo form submission
        document.getElementById('addTodoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            
            if (!title) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description }),
                });
                
                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    loadTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Failed to add todo. Please try again.');
            }
        });

        // Load todos from API
        async function loadTodos() {
            try {
                const response = await fetch(API_URL);
                const todos = await response.json();
                displayTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        // Display todos
        function displayTodos(todos) {
            const todosList = document.getElementById('todosList');
            
            // Filter todos based on current filter
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }
            
            if (filteredTodos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet!</h3>
                        <p>Add your first todo above to get started.</p>
                    </div>
                `;
                return;
            }
            
            todosList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''} 
                            onchange="toggleTodo(${todo.id})"
                        >
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                            <div class="todo-date">Created: ${formatDate(todo.createdAt)}</div>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-small btn-danger" onclick="deleteTodo(${todo.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle todo completion
        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_URL}/${id}/toggle`, {
                    method: 'PATCH',
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-buttons .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTodos();
        }

        // Helper function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
